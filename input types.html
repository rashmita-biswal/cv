<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html input types</title>
</head>
<body>
    <form action="">
        <label>Here are the different input types available in html</label> <br>  <!--this tag is used to label or give name to the particular input,it goes hand in hand with the input tag.-->
        <input type="text"> <br> <!--it is used to create a text box-->
        <input type="button"> <br> <!--it is used to create a button-->
        <input type="checkbox"> <br> 
        <input type="color">  <br> <!--make sure you spell it as "color" and NOT as "colour"-->
        <input type="date"> <br> <!--it opens up a calender which is used to enter the date,month and year-->
        <input type="email"> <br>
        <input type="file"> <br> <!--it is used to enter or choose a file and upload it-->
        <input type="hidden"> <br> 
        <input type="password"> <br> <!--it displays the text in the form of dots-->
        <input type="radio"> <br>
        <input type="range"> <br> <!--it creates a slider that indicates the range-->
        <input type="reset"> <br> <!--it sets all the buttons to its default form-->
        <input type="url"> <br> <!--it is used to enter the website address i.e url-->

    </form>
</body>
</html>
